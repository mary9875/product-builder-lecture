<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Lotto Generator</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.numbers {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
}
</style>

</head>
<body>

<h1>ðŸŽ¯ Lotto Number Generator</h1>
<button onclick="generateNumbers()">Generate Numbers</button>

<div class="numbers" id="result"></div>

<script>
function generateNumbers() {
    let numbers = [];

    while(numbers.length < 6) {
        let num = Math.floor(Math.random() * 45) + 1;
        if(!numbers.includes(num)) {
            numbers.push(num);
        }
    }

    numbers.sort((a,b) => a-b);

    document.getElementById("result").innerText = numbers.join("  ");
}
</script>

</body>
</html>
