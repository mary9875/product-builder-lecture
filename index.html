<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span id="theme-text">라이트 모드</span>
    </div>

    <div class="container">
        <h1>🎯 로또 번호 생성기</h1>
        <div class="numbers-container">
            <!-- 번호 공이 여기에 생성됩니다 -->
        </div>
        <button id="generate-btn">번호 생성하기</button>
    </div>

    <div class="container inquiry-form">
        <h2>🤝 제휴 문의</h2>
        <form action="https://formspree.io/f/xqedjaye" method="POST">
            <div class="form-group">
                <label for="name">이름/업체명</label>
                <input type="text" id="name" name="name" required placeholder="이름 또는 업체명을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="_replyto" required placeholder="답변받을 이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="subject">문의 제목</label>
                <input type="text" id="subject" name="subject" required placeholder="문의 제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required placeholder="상세 내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
